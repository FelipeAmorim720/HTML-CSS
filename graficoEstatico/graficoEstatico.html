<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Estatico</title>
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <!--Link para código do ChartsJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <style>
        h1 {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            color: firebrick;
        }

        .meu-grafico {
            width: 50%;
            margin: auto;
        }

        .meu-graficoTwo {
            width: 50%;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1> Covid-19 - Global</h1>
    
    <div style="float: left;" class="meu-grafico">
        <canvas id="mychartOne" width="400" height="300"></canvas>
    </div>

    <div style="float: right;" class="meu-graficoTwo">
        <canvas id="mychartTwo" width="400" height="300"></canvas>
    </div>
</body>

</html>

<script>
    var ctx = document.getElementById('mychartOne');

    var graficoOne = new Chart(ctx, {
        // tipo do grafico
        type: 'horizontalBar',
        // data = dados renderizados no gráfico:
        data: {
            labels: ["Janeiro", "Fevereiro", "Março", "Abril"],
            // Datasets = grupos de dados 
            datasets: [
                // primerio dataset
                {
                    // Titulo da dataset
                    label: "Casos de Covid-19 ",
                    // dados, -lembrete de sequencia-
                    data: [25000, 20000, 35000, 30000],
                    // expessura da linha
                    borderWidth: 10,
                    borderColor: 'rgba(30, 144, 255)',
                    backgroundColor: 'transparent',
                },
                // segundo dataset
                {
                    // outro tipo -- dataset
                    type: 'horizontalBar',
                    label: "Mortes por Covid-19",
                    data: [8000, 7000, 11000, 9000],
                    borderWidth: 10,
                    borderColor: 'rgba(152, 251, 152)',
                    backgroundColor: 'transparent',
                }
            ]
        },
        // OPTIONS = Opções globais
        options: {
            title: {
                display: true,
                fontSize: 20,
                text: "Estatísticas 2021",
                position: 'top',
            },
            legend: {
                display: false,
                reverse: true,
                position: 'top'
            },
        }
    });
    // Outro grafico
    var cttx = document.getElementById('mychartTwo');

    var graficoTwo = new Chart(cttx, {
        // tipo do grafico
        type: 'pie',
        data: {
            labels: ["Recuperados", "Vacinados"],
            datasets: [{
                // label: "Curados e Vacinados",
                backgroundColor: ["#836FFF", "#00CED1"],
                data: [7750000, 22686106]
            }]
        },
        // OPTIONS = opções globais
        options: {
            title: {
                display: true,
                fontSize: 20,
                text: 'Recuperados e Vacinados',
                position: 'top',
            }
        }
    });

    Chart.defaults.global.defaultFontColor = "#000080";
</script>
